<html>
    <head>
        <title>Program 13</title>
    </head>
    <body>
        Enter The First Number  &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="num1" required><br><br>
        Enter The Second Number <input type="text" id="num2" required><br><br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>
        <br><br>
        Result :<span id="result"></span>
        
        <script>
            function add() {
                var num1 = Number(document.getElementById('num1').value);
                var num2 = Number(document.getElementById('num2').value);
                var result = num1 + num2;
                document.getElementById('result').innerHTML = result
            }
            function sub() {
                var num1 = Number(document.getElementById('num1').value);
                var num2 = Number(document.getElementById('num2').value);
                var result = num1 - num2;
                document.getElementById('result').innerHTML = result
            }
            function mul() {
                var num1 = Number(document.getElementById('num1').value);
                var num2 = Number(document.getElementById('num2').value);
                var result = num1 * num2;
                document.getElementById('result').innerHTML = result
            }
            function div() {
                var num1 = Number(document.getElementById('num1').value);
                var num2 = Number(document.getElementById('num2').value);
                var result = num1 / num2;
                document.getElementById('result').innerHTML = result
            }
        </script>
    </body>
</html>
